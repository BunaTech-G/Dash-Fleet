<!doctype html>
<html lang="fr">
<head>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Tokens de téléchargement</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body { background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.12), transparent 25%), radial-gradient(circle at 80% 0%, rgba(244, 63, 94, 0.12), transparent 30%), var(--bg); color: var(--text); font-family: 'Space Grotesk', Arial, sans-serif; }
    .admin-tokens-box { max-width: 600px; margin: 40px auto; padding: 2.2em 2em 2em; background: var(--panel); border: 1.5px solid var(--border); border-radius: 14px; box-shadow: var(--shadow); }
    .admin-tokens-box h1 { margin-top: 0; font-size: 1.5em; color: var(--accent); }
    .admin-tokens-box h2 { margin-bottom: 8px; color: var(--text); }
    .admin-tokens-box label { font-size: 1em; color: var(--muted); }
    .admin-tokens-box input[type="text"], .admin-tokens-box input[type="password"] { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); margin-top: 6px; font-size: 1em; background: rgba(255,255,255,0.04); color: var(--text); }
    .admin-tokens-box button { margin-top: 10px; padding: 10px 18px; border-radius: 10px; border: none; background: var(--accent); color: #04263a; font-weight: 700; font-size: 1em; cursor: pointer; transition: background 0.15s; }
    .admin-tokens-box button:hover { background: #0ea5e9; }
    table { width: 100%; border-collapse: collapse; margin-top: 18px; }
    th, td { padding: 10px; text-align: left; }
    th { color: var(--muted); font-weight: 500; }
    tbody tr:nth-child(odd) { background: rgba(255, 255, 255, 0.02); }
    .empty { margin-top: 24px; padding: 16px; border: 1px dashed var(--border); border-radius: 14px; color: var(--muted); background: rgba(255, 255, 255, 0.02); }
    @media (max-width: 700px) { .admin-tokens-box { padding: 1.2em 0.5em; } }
  </style>
</head>
<body>
    <div id="toast" class="toast" role="status" aria-live="polite" style="display:none;position:fixed;top:24px;left:50%;transform:translateX(-50%);background:var(--accent);color:#04263a;padding:14px 24px;border-radius:12px;z-index:9999;font-weight:600;box-shadow:0 8px 30px rgba(0,0,0,0.18);font-size:1.1em;min-width:220px;text-align:center;"></div>
  <div class="admin-tokens-box">
    <h1>Admin - Tokens de téléchargement</h1>
    <p class="lede">Gérer les liens de téléchargement de l'agent (usage unique).</p>
    <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px;">
      <input id="token-path" class="control-select" style="flex:1" value="dist/fleet_agent.exe" aria-label="Chemin du fichier à partager" tabindex="1" />
      <input id="token-ttl" class="control-select" style="width:140px" value="3600" aria-label="Durée de validité du lien (secondes)" tabindex="2" />
      <button id="create" class="action-btn" aria-label="Générer un nouveau lien de téléchargement" tabindex="3">Créer lien</button>
    </div>
    <div id="list"></div>
  </div>
<script>

// Toast universel
function showToast(msg, type='info', duration=3000) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.style.background = type==='error' ? '#f43f5e' : (type==='success' ? '#22c55e' : 'var(--accent)');
  toast.style.color = type==='error' ? '#fff' : '#04263a';
  toast.style.display = 'block';
  setTimeout(()=>{ toast.style.display = 'none'; }, duration);
}

async function fetchTokens(){
  try {
    const resp = await fetch('/api/tokens', { headers: { 'Accept': 'application/json' } });
    const data = await resp.json();
    const container = document.getElementById('list');
    if (!resp.ok) { showToast('Erreur API', 'error'); return }
    if (!data.items || !data.items.length) { container.innerHTML = '<div class="empty">Aucun token</div>'; return }
    let html = '<table><thead><tr><th>Token</th><th>Path</th><th>Created</th><th>Expires</th><th>Used</th><th></th></tr></thead><tbody>';
    for (const it of data.items){
      html += `<tr><td>${it.token_masked}</td><td>${it.path}</td><td>${new Date(it.created_at*1000).toLocaleString()}</td><td>${it.expires_at?new Date(it.expires_at*1000).toLocaleString():'never'}</td><td>${it.used}</td><td><button data-token="${it.token}" class="action-btn small del" aria-label="Supprimer le token ${it.token_masked}">Supprimer</button></td></tr>`;
    }
    html += '</tbody></table>';
    container.innerHTML = html;
    document.querySelectorAll('.del').forEach(b=> b.addEventListener('click', async (e)=>{
      const token = e.target.getAttribute('data-token');
      try {
        const r = await fetch('/api/tokens/delete', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ token }) });
        if (r.ok) { showToast('Token supprimé', 'success'); fetchTokens(); } else showToast('Suppression échouée', 'error');
      } catch {
        showToast('Erreur réseau lors de la suppression', 'error');
      }
    }));
  } catch {
    showToast('Erreur réseau lors du chargement', 'error');
  }
}

document.getElementById('create').addEventListener('click', async ()=>{
  const path = document.getElementById('token-path').value;
  const ttl = parseInt(document.getElementById('token-ttl').value) || 3600;
  try {
    const resp = await fetch('/api/tokens/create', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ path, ttl }) });
    const data = await resp.json();
    if (!resp.ok) { showToast('Erreur lors de la création', 'error'); return }
    showToast('Lien : ' + data.link + '\nExpire dans : ' + data.expires_in + 's', 'success', 6000);
    fetchTokens();
  } catch {
    showToast('Erreur réseau lors de la création', 'error');
  }
});

fetchTokens();
</script>

{% endblock %}
