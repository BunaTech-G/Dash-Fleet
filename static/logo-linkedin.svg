<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dd0e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2bb0c8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond avec gradient -->
  <rect width="400" height="400" rx="80" fill="url(#bgGrad)"/>
  
  <!-- Forme principale du dashboard (version agrandie et centrée) -->
  <g transform="translate(200, 200)">
    <!-- Carré extérieur -->
    <rect x="-120" y="-120" width="240" height="240" rx="8" fill="none" stroke="#fff" stroke-width="12" opacity="0.9"/>
    
    <!-- Carré intérieur -->
    <rect x="-90" y="-90" width="180" height="180" rx="6" fill="none" stroke="#fff" stroke-width="10" opacity="0.85"/>
    
    <!-- Symbole central (graphique/metrics) -->
    <g filter="url(#glow)">
      <!-- Barre 1 -->
      <rect x="-65" y="10" width="30" height="70" rx="4" fill="#fff" opacity="0.95"/>
      <!-- Barre 2 (plus haute) -->
      <rect x="-20" y="-30" width="30" height="110" rx="4" fill="#fff" opacity="0.95"/>
      <!-- Barre 3 -->
      <rect x="25" y="30" width="30" height="50" rx="4" fill="#fff" opacity="0.95"/>
      
      <!-- Point de connexion supérieur -->
      <circle cx="-50" cy="10" r="8" fill="#fff"/>
      <circle cx="-5" cy="-30" r="8" fill="#fff"/>
      <circle cx="40" cy="30" r="8" fill="#fff"/>
      
      <!-- Lignes de connexion -->
      <line x1="-50" y1="10" x2="-5" y2="-30" stroke="#fff" stroke-width="3" opacity="0.7"/>
      <line x1="-5" y1="-30" x2="40" y2="30" stroke="#fff" stroke-width="3" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Texte optionnel (tu peux le retirer si tu veux juste l'icône) -->
  <text x="200" y="360" font-family="'Poppins', 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="#fff" text-anchor="middle" opacity="0.95">
    DASHBOARD
  </text>
</svg>
