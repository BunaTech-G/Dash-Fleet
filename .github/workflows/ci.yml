name: CI

on:
  push:
    branches: [ main, master, fix/pyproject-exclude ]
  pull_request:
    branches: [ main, master, fix/pyproject-exclude ]

env:
  PYTHON_VERSION: "3.11"
  SECRET_KEY: ci-secret
  ALLOW_DEV_INSECURE: "1"
  DASHBOARD_PASSWORD: ci-demo-pass
  FLEET_TOKEN: ci-fleet-token
  ACTION_TOKEN: ci-action-token
  TEST_SERVER: http://127.0.0.1:5000

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint (flake8)
        run: flake8 . --config=.flake8

  test:
    runs-on: ubuntu-latest
    needs: lint
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Prepare runtime dirs
        run: mkdir -p logs data

      - name: Start server in background
        run: |
          nohup python main.py --web --host 0.0.0.0 --port 5000 > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for server to be ready
        run: |
          timeout 60 bash -c 'until curl -sSf ${TEST_SERVER}/api/status > /dev/null; do sleep 2; done'

      - name: Run tests
        run: pytest -q tests

      - name: Show server logs on failure
        if: failure()
        run: |
          echo "--- server.log ---"
          cat server.log || true

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi
          pkill -f "python main.py" || true

      - name: Upload server log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build

      - name: Build distributions
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
